<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Relief Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='victim_styles.css') }}">
</head>
<body>
    <div class="app-window">
        <!-- Header -->
        <div class="window-header">
            <div class="window-title">
                <div class="status-dot"></div>
                Disaster Relief
            </div>
        </div>

        <!-- Messages Area -->
        <div id="messagesContainer" class="messages-container">
            <div id="messagesContent" class="messages-content-wrapper">
                <!-- Messages will be injected here by JS -->
            </div>
        </div>

        <!-- Input Footer -->
        <div class="input-area">
            <div class="input-container-max-width">
                <div class="input-row">
                    <!-- Text Input Wrapper -->
                    <div class="textarea-wrapper">
                        <textarea id="chatInput" rows="1" placeholder="Ask anything..."></textarea>
                        <button id="sendBtn" class="send-btn" disabled>
                            <!-- Up Arrow Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                        </button>
                    </div>
                    
                    <!-- Mic Button -->
                    <button id="micBtn" class="mic-btn">
                        <!-- Mic Icon -->
                        <svg id="micIcon" class="block" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>
                        <!-- Stop Icon -->
                        <svg id="stopIcon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="6" width="12" height="12" rx="2"/></svg>
                    </button>
                </div>
                <div class="helper-text"><span>Press Enter to send â€¢ Shift + Enter for new line</span></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='victim_chat.js') }}"></script>
</body>
</html>
